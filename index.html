<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PictureSlidert</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main class="slider">
		<section class="slider__container">
			<button class="slider__button slider__button--prev" data-button-prev></button>
			<figure class="slide" data-slide></figure>
			<button class="slider__button slider__button--next" data-button-next></button>
		</section>
	</main>
	<script src="./js/index.js"></script>
	<script>
		const imageArr = [
		 './images/img1.jpg',
		 './images/img2.jpg',
		 './images/img3.jpg',
		 './images/img4.jpg',
		];

		const slider = new Slider(imageArr);
		slider.initializeSlider();
	</script>
</body>

</html>
